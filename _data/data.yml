experiences:
    - role: Développeuse web
      time: Mars - Juin 2020 (4 mois)
      company: Cyberens Technologies & Services, Bordeaux
      details: |
        Réalisation d'une plateforme d'auto-diagnostique de la cybersécurité d'une entreprise.
        Le principe est de répondre à un questionnaire correspondant à la taille de l'entreprise, et de consulter les résultats sous forme de graphiques afin de poser un premier état des lieux de l'état de santé cybersécurité d'une entreprise.
        Outils de développement : 
          - VueJs 2 (front)
          - Typeorm (back)
          - Gitlab
          - Figma (outil de wireframe)
          - Apexcharts (librairie de graphiques)
    - role: Projets de développement
      time: 2019-20
      company: Wild Code School, Bordeaux
      details: |
        Foot Connect
        Application de gestion d'équipes et de clubs de football, réalisée en équipe de 4 développeurs.
          - Technologies : React.JS / Node.JS / Javascript ES6 / SQL / HTML5 / CSS3.
          - Environnement : Linux Ubuntu / Visual Studio Code / Git & Github.
          - Méthodologie Agile Scrum / Merise.
          
        Wassupseries 
        Application de tracking de séries : sélection, compteur d'heures de visionnage, système de récompense. Réalisée en équipe de 4 développeurs.
          - Technologies : React.JS / Javascript ES6 / SQL / HTML5 / CSS3. 
          - Environnement : Linux Ubuntu / Visual Studio Code / Git & Github.
          - Méthodologie Agile Scrum.
          
        Mind Space
        Mini jeu réalisée en équipe de 4 personnes à l'occasion d'un hackathon de 30 heures.
        Réalisé en ReactJs https://mind-space.netlify.com/
    - role: Assistante de service de la coordination nationale
      time: 2014-19
      company: UNADEV - Union Nationale des Aveugles et déficients visuels
      details: |
        - Assistanat du responsable dans ses missions dans ses missions de développement et de pilotage.
        - Communication ascendante et descendante entre les centres en région et le siège.
        - Participation à l'élaboration et au contrôle des budgets.
        - Vérification de l'application des procédures.
