career-profile:
    title: Pour mieux me connaître
    summary: |
        Après plusieurs années d'expérience dans les secteurs du tourisme et de l'associatif lié au handicap, j'ai fait le choix d'opérer un tournant dans ma carrière professionnelle.
        Confortée après une initiation au code, j'ai choisi de suivre la formation diplomante de développeur web et mobile à la Wild Code School, spécialité front end. J'ai à mon actif plusieurs projets full stack, dont le dernier avec les technologies Vue.js, Typescript (TypeOrm) et Node.js.
    
        Je cherche des opportunités de travail dans le développement web sur la Gironde.
        
